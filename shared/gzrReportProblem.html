Prijavi problem
<script type="text/ng-template" id="reportProblemDialog">
    {{ model.Ignore = "" }}
    <form name="report">
        <div class="ngdialog-message">
            <h3>Prijava problema</h3>
            <div class="form-group">
                <div class="row">
                    <label class="col-sm-12 control-label">Naslov</label>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input ng-required="true" type="text" ng-model="model.Naslov" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-sm-12 control-label">Opis problema</label>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea ng-required="true" ng-model="model.Opis" class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="ngdialog-buttons">
            <button ng-disabled="!report.$valid" type="button" class="btn btn-primary" ng-click="confirm(model)">Pošalji</button>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('button')">Odustani</button>
        </div>
    </form>
</script>
