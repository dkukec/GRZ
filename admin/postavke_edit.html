
<h2>Uređivanje postavke</h2>
<div class="gzr-content">
    <form name="register">
        <div class="form-group">
            <label>Naziv</label>
            <input ng-required="true" disabled name="naziv" ng-required="true" type="text" ng-model="registerCtrl.Naziv" class="form-control" />
        </div>
        <div class="form-group">
            <label>Vrijednost</label>
            <input ng-required="true" name="vrijednost" ng-required="true" type="text" ng-model="registerCtrl.Vrijednost" class="form-control" />
        </div>
        <div class="form-group">
            <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="registerCtrl.save()">Spremi</a>
            <a class="btn btn-default" href="#/admin/postavke">Odustani</a>
        </div>
    </form>
</div>
<gzr-active-menu menu="admin"></gzr-active-menu>
