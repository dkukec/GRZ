<div class="gzr-content">
    <h2>Dodavanje grupe lokacija</h2>
    <form name="register">
        <div class="form-group">
            <label>Naziv</label>
            <input name="naziv" type="text" ng-required="true" ng-model="registerCtrl.naziv" class="form-control" />
        </div>
        <div class="form-group">
            <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="registerCtrl.save()">Spremi</a>
            <a class="btn btn-default" href="#/admin/registers/grupa_lokacije">Odustani</a>
        </div>

    </form>
</div>
<gzr-active-menu menu="admin"></gzr-active-menu>
