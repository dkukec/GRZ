<div class="gzr-content">
    <h1>Uređivanje klijenta</h1>
    <form name="register">
        <div class="form-group">
            <label>Naziv</label>
            <input name="naziv" ng-required="true" type="text" ng-model="registerCtrl.naziv" class="form-control" />
        </div>
        <div class="form-group">
            <label>Klijent Info</label>
            <textarea name="info" ng-required="true" type="text" ng-model="registerCtrl.info" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Grupa</label>
            <select ng-options="grupa.Naziv for grupa in registerCtrl.grupe track by grupa.Id" ng-model="registerCtrl.grupa" class="form-control"></select>
        </div>
        <div class="form-group">
            <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="registerCtrl.save()">Spremi</a>
            <a class="btn btn-default" href="#/admin/klijenti">Odustani</a>
        </div>
    </form>
</div>
<gzr-active-menu menu="postavke"></gzr-active-menu>
