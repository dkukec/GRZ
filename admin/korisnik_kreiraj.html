<div class="gzr-content">
    <h1>Kreiranje korisnika</h1>
    <form name="register">
        <div class="form-group">
            <label>e-mail</label>
            <input ng-required="true" type="email" ng-model="korisnikCtrl.eMail" class="form-control" />
        </div>
        <div class="form-group">
            <label>Klijent</label>
            <select ng-required="true" ng-model="korisnikCtrl.klijentId" class="form-control">
                <option ng-repeat="klijent in korisnikCtrl.klijenti" value="{{klijent.Id}}">{{klijent.Naziv}}</option>
            </select>
        </div>
        <div class="form-group">
            <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="korisnikCtrl.kreirajKorisnika()">Kreiraj</a>
            <!--<a class="btn btn-danger" href="#/admin/registers/vrste">Odustani</a>-->
        </div>
    </form>
</div>
