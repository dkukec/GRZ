<div class="gzr-content">
    <h1>Uređivanje korisnika</h1>
    <form name="register">
        <div class="form-group">
            <label>Naziv</label>
            <input name="naziv" ng-required="true" type="text" ng-model="korisnikCtrl.naziv" class="form-control" disabled />
        </div>
        <div class="form-group">
            <label>Klijent</label>
            <input name="klijent" ng-required="true" type="text" ng-model="korisnikCtrl.klijent" class="form-control" disabled />
        </div>
        <div class="form-group">
            <label>
                <input name="samo_izvjestaji" ng-model="korisnikCtrl.samoIzvjestaji" type="checkbox" class="mt-checkbox" /> vidi samo izvještaje
            </label>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" ng-disabled="register.$invalid" ng-click="korisnikCtrl.save()">Spremi</a>
            <a class="btn btn-default" href="#/admin/korisnici">Odustani</a>
        </div>
    </form>
</div>
<gzr-active-menu menu="postavke"></gzr-active-menu>
