<!-- BEGIN PAGE SPINNER -->
<div ng-hide="registerCtrl.List" id="loading">
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- END PAGE SPINNER -->
<div class="gzr-content" ng-show="registerCtrl.List">
    <h2>Naselja</h2>

    <table ng-table="registerCtrl.tableParams" show-filter="true" class="table">
        <tr ng-repeat="naselje in $data">
            <td data-title="'Naziv'" sortable="'Naziv'" filter="{ 'Naziv': 'text' }">{{ naselje.Naziv }}</td>
            <td class="admin-col" data-title="'Admin'">
                <a class="btn btn-primary" href="#/admin/naselje/edit/{{ naselje.Id }}">Uredi</a>
                <button class="btn btn-danger btn-delete" href="" ng-disabled="!naselje.OmoguciBrisanje" ng-click="registerCtrl.remove(naselje)">Obriši</button>
            </td>
        </tr>
    </table>
    <gzr-tooltip selector="'button[disabled].btn.btn-delete'" title="'Podatak nije moguće obrisati jer je povezan s ostalim podacima'" placement="'top'"></gzr-tooltip>
    <div class="form-group">
        <a class="btn btn-primary" href="#/admin/naselje/add">Dodaj</a>
    </div>
</div>
<gzr-active-menu menu="sifrarnici"></gzr-active-menu>
