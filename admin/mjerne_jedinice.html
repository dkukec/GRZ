<!-- BEGIN PAGE SPINNER -->
<div ng-hide="registerCtrl.List" id="loading">
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- END PAGE SPINNER -->
<div class="gzr-content" ng-show="registerCtrl.List">
    <h1>Mjerne jedinice</h1>

    <table ng-table="registerCtrl.tableParams" show-filter="true" class="table">
        <tr ng-repeat="mjerna_jedinica in $data">
            <td data-title="'Naziv'" sortable="'Naziv'" filter="{ 'Naziv': 'text' }">{{ mjerna_jedinica.Naziv }}</td>
            <td data-title="'Oznaka'" sortable="'Oznaka'" filter="{ 'Oznaka': 'text' }">{{ mjerna_jedinica.Oznaka }}</td>
            <td class="admin-col" data-title="'Admin'">
                <a class="btn btn-primary" href="#/admin/registers/mjerne_jedinice/edit/{{ mjerna_jedinica.Id }}">Uredi</a>
                <button class="btn btn-danger btn-delete" href="" ng-disabled="!mjerna_jedinica.OmoguciBrisanje" ng-click="registerCtrl.remove(mjerna_jedinica)">Obriši</button>
            </td>
        </tr>
    </table>
    <gzr-tooltip selector="'button[disabled].btn.btn-delete'" title="'Podatak nije moguće obrisati jer je povezan s ostalim podacima'" placement="'top'"></gzr-tooltip>
    <div class="form-group">
        <a class="btn btn-primary" href="#/admin/registers/mjerne_jedinice/add">Dodaj</a>
    </div>
</div>
<gzr-active-menu menu="admin"></gzr-active-menu>
