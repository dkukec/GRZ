<div class="gzr-content">
    <h2>Dodavanje vrste</h2>
    <div class="col-md-12">
        <form name="register">
            <div class="form-group">
                <label>Naziv</label>
                <input ng-required="true" type="text" ng-model="registerCtrl.naziv" class="form-control" />
            </div>
            <div class="form-group">
                <label>Tip</label>
                <select ng-required="true" class="form-control" ng-model="registerCtrl.tipId">
                    <option ng-repeat="option in registerCtrl.tipovi track by option.Id" value="{{option.Id}}">{{option.Naziv}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mjerna jedinica</label>
                <select ng-required="true" class="form-control" ng-model="registerCtrl.mjernaJedinicaId">
                    <option ng-repeat="option in registerCtrl.mjerneJedinice track by option.Id" value="{{option.Id}}">{{option.Naziv}} ({{option.Oznaka}})</option>
                </select>
            </div>
            <div class="form-group">
                <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="registerCtrl.save()">Spremi</a>
                <a class="btn btn-default" href="#/admin/registers/vrste">Odustani</a>
            </div>
        </form>
    </div>
</div>
<gzr-active-menu menu="sifrarnici"></gzr-active-menu>
