<div class="gzr-content">
    <h1>Uređivanje lokacije</h1>
    <form name="register">
        <div class="form-group">
            <label>Naziv</label>
            <input name="naziv" ng-required="true" type="text" ng-model="registerCtrl.naziv" class="form-control" />
        </div>
        <div class="form-group">
            <label>Grupa lokacije</label>
            <select ng-required="true" class="form-control" ng-model="registerCtrl.Grupa.Id">
                <option ng-repeat="option in registerCtrl.grupeLokacija track by option.Id" value="{{option.Id}}">{{option.Naziv}}</option>
            </select>
        </div>

        <div class="form-group">
            <a ng-disabled="!register.$valid" class="btn btn-primary" ng-click="registerCtrl.save()">Spremi</a>
            <a class="btn btn-default" href="#/admin/registers/lokacije">Odustani</a>
        </div>
    </form>
</div>
<gzr-active-menu menu="postavke"></gzr-active-menu>
